<style>
  .link{
    border: none;
    background-color: transparent;
  }
  .bn-button{
    padding-top: 8px;
    padding-bottom:8px;
    /* font-size: 18px; */
    cursor: pointer;
  }

  .stretch-button{
    background-color: green;
    border:none;
    color: white;
    font-size : 18px;
    margin-right: 10px;
    padding-top: 4px;
    padding-bottom: 4px;
    padding-right: 9px;
    padding-left: 9px;
    vertical-align: top;
    transition: padding-top 0.4s, padding-right 0.4s, padding-bottom 0.4s, padding-left 0.4s;
  }
  .stretch-button:hover{
    padding-top: 8px;
    padding-bottom: 8px;
    padding-right: 18px;
    padding-left: 18px;
  }

  .shadow-button{
    background-color: green;
    border:none;
    font-size : 18px;
    color: white;
    padding-top: 4px;
    padding-bottom: 4px;
    padding-right: 9px;
    padding-left: 9px;
    
  
    box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
    transition: margin-left 0.15s,
    margin-top 0.15s;
    cursor: pointer;
  }
  .shadow-button:active{
    margin-left:3px;
    margin-top:3px;
    box-shadow: none;
  }
</style>
