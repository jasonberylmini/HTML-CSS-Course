<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L11 grid exercises</title>
</head>
<body>
  <div style="
    display:grid;
    grid-template-columns: 200px 75px;">
    <div style="background-color: pink;">
      200px
    </div>
    <div style="background-color: blue;">
      75px
    </div>
  </div>

  <div style="
  display:grid;
  grid-template-columns: 50px 1fr 75px;
  margin-top: 20px;
  ">
  <div style="background-color: blue;">
    col1
  </div>
  <div style="background-color: pink;">
    col2
  </div>
  <div style="background-color: blue;">
    col3
  </div>
</div>

<div style="
display:grid;
grid-template-columns: 1fr 1fr 1fr 1fr;
margin-top: 20px;
column-gap: 20px;
row-gap: 10px;
">
<div style="background-color: pink;">
  col1
</div>
<div style="background-color: pink;">
  col2
</div>
<div style="background-color: pink;">
  col3
</div>
<div style="background-color: pink;">
  col4
</div>
<div style="background-color: pink;">
  col1
</div>
<div style="background-color: pink;">
  col2
</div>
<div style="background-color: pink;">
  col3
</div>
<div style="background-color: pink;">
  col4
</div>

</div>
</body>
</html>
