<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox exercise</title>
  <link rel="stylesheet" href="l12.css">
</head>
<body style="padding-bottom: 1000px;">
  <div class="flexbox-example1">
    <div class="item1">
      200px
    </div>
    <div class= "item2">
      75px
    </div>
  </div>

  <div style="
  display: flex;
  flex-direction: row;
  margin-bottom: 30px;
  ">
    <div style="
    background-color: lightblue;
    width: 50px
    ">
      item1
    </div>
    <div style="
    background-color: lightpink;
    flex: 1;
    ">
      item2
    </div>
    <div style="
    background-color: lightblue;
    width: 50px;
    ">
      item3
    </div>
  </div>

  <div style="
  display: flex;
  flex-direction: row;
  margin-bottom: 30px;
  justify-content: space-between;
  ">
    <div style="
    background-color: lightblue;
    ">
      item1
    </div>
    <div style="
    background-color: lightblue;
    ">
      item2
    </div>
    <div style="
    background-color: lightblue;
    ">
      item3
    </div>
    <div style="
    background-color: lightblue;
    ">
      item4
    </div>
  </div>


  <div style="
  display: flex;
  flex-direction: row;
  margin-bottom: 30px;
  height: 50px;
  border-width: 1px;
  border-style: solid;
  border-color: gray;
  justify-content: space-between;
  align-items: center;
  ">
    <div style="
    background-color: lightblue;
    ">
      item1
    </div>
    <div style="
    background-color: lightblue;
    ">
      item2
    </div>
  </div>
</body>
</html>
