<!DOCTYPE html>
<html>

<head>
  <title>Grid Practice</title>
</head>

<body>
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    
    ">
    <div style="background-color: blue;">
      div1
    </div>
    <div style="background-color: yellow;">
      div2
      <p>
        I am a boy
      </p>
    </div>
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 100px
  200px;
  
  ">
    <div style="background-color: blue;">
      100px
    </div>
    <div style="background-color: yellow;">
      100px
      <p>
        I am a boy
      </p>
    </div>
    <div style="background-color: blue;">
      200px
    </div>
    <div style="background-color: yellow;">
      100px
    </div>
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr;
  ">
    <div style="background-color: blue;">
      100px
    </div>
    <div style="background-color: yellow;">
      100px
    </div>
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr 1fr;
  ">
    <div style="background-color: blue;">
      100px
    </div>
    <div style="background-color: yellow;">
      100px
    </div>
    <div style="background-color: blue;">
      100px
    </div>
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 40px;
  ">
    <div style="background-color: blue;
    height: 200px;">
      100px
    </div>
    <div style="background-color: yellow;
    height: 200px;">
      100px
    </div>
    <div style="background-color: blue;
    height: 200px;">
      100px
    </div>
    <div style="background-color: yellow;
    height: 200px;">
      100px
    </div>
    <div style="background-color: blue;
    height: 200px;">
      100px
    </div>
    <div style="background-color: yellow;
    height: 200px;">
      100px
    </div>
  </div>
</body>

</html>
